<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="clock-container">
        <div class = "hand hour-hand" hour-hand></div>
        <div class = "hand minutes-hand" minutes-hand></div>
        <div class = "hand second-hand" second-hand></div>
        <div class="value number1">1</div>
        <div class="value number2">2</div>
        <div class="value number3">3</div>
        <div class="value number4">4</div>
        <div class="value number5">5</div>
        <div class="value number6">6</div>
        <div class="value number7">7</div>
        <div class="value number8">8</div>
        <div class="value number9">9</div>
        <div class="value number10">10</div>
        <div class="value number11">11</div>
        <div class="value number12">12</div>
        
    </div>
    <script src = "wallclock.js"></script>
</body>
</html>
